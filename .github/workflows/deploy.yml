name: Deploy SmartNotice Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Upload only necessary files (EXCLUDES .env and venv)
      - name: Upload backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          overwrite: true
          strip_components: 1
          source: |
            app/
            server.py
            config.py
            requirements.txt
          target: /root/SmartNotice-Backend

      # 3. SSH into VPS and deploy
      - name: Run deployment commands on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "üöÄ Starting Deployment on VPS..."

            cd /root/SmartNotice-Backend

            # Activate venv
            source /root/venv/bin/activate || source venv/bin/activate

            echo "üì¶ Installing Python dependencies..."
            pip install -r requirements.txt

            echo "üîÅ Restarting SmartNotice service..."
            systemctl daemon-reload
            systemctl restart smartnotice

            echo "‚úî Checking SmartNotice status..."
            systemctl status smartnotice --no-pager

            echo "üéâ Deployment completed successfully!"
